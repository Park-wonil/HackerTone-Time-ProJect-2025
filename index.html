<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Fragments from Alice's Mind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="blurOverlay"></div>

    <div id="emotionContainer">
      <label>감정 선택:</label><br />
      <div class="emotion-buttons">
        <button
          type="button"
          class="emotion"
          data-value="행복"
          data-bg="happy.jpg"
        >
          😊 행복
        </button>
        <button
          type="button"
          class="emotion"
          data-value="슬픔"
          data-bg="sad.jpg"
        >
          🌧️ 슬픔
        </button>
        <button
          type="button"
          class="emotion"
          data-value="분노"
          data-bg="angry.jpg"
        >
          😡 분노
        </button>
        <button
          type="button"
          class="emotion"
          data-value="설렘"
          data-bg="flutter.jpg"
        >
          💓 설렘
        </button>

        <button
          type="button"
          class="emotion"
          data-value="평온"
          data-bg="calm.jpg"
        >
          🌿 평온
        </button>
      </div>
    </div>
    <div class="container" id="diarySection" style="display: none">
      <h2 id="selectedEmotionText"></h2>
      <h1>Your Timeless Diary</h1>
      <textarea
        id="diaryInput"
        placeholder="오늘의 기억을 적어보세요..."
      ></textarea>
      <button onclick="submitDiary()">기억 남기기</button>
      <div id="result"></div>
    </div>

    <script src="diary.js"></script>
  </body>
</html>
