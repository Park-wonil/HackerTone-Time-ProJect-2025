<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Time with Alice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 🎬 인트로 영상 -->
    <div id="intro-video-container">
      <video id="intro-video" autoplay muted>
        <source src="projectmp4.mp4" type="video/mp4" />
        브라우저가 video 태그를 지원하지 않습니다.
      </video>
    </div>

    <!-- 로그인 -->
    <div id="login-container" style="display: none;">
      <h2>로그인</h2>
      <input type="text" id="login-id" placeholder="아이디" />
      <input type="password" id="login-pw" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
      <p id="login-result"></p>
      <p><a href="#" onclick="showSignup()">아직 계정이 없으신가요? 회원가입</a></p>
    </div>

    <!-- 회원가입 -->
    <div id="signup-container" style="display: none;">
      <h2>회원가입</h2>
      <input type="text" id="signup-id" placeholder="아이디" />
      <input type="password" id="signup-pw" placeholder="비밀번호" />
      <button onclick="register()">가입하기</button>
      <p><a href="#" onclick="showLogin()">이미 계정이 있으신가요? 로그인</a></p>
    </div>

    <!-- 환영 메시지 -->
    <div id="welcome-container" style="display: none;">
      <h2>🎉 로그인 성공! 환영합니다!</h2>
    </div>

    <!-- Time with Alice 콘텐츠 -->
    <div class="container" style="display: none;">
      <h1>⏰ Time with Alice</h1>
      <img id="alice" src="alice.jpg" alt="Alice" />
      <div class="controls">
        <button onclick="useTime(true)">✔️ 계획대로 보냄</button>
        <button onclick="useTime(false)">❌ 낭비함</button>
      </div>
      <p id="status"></p>
    </div>

    <script src="script.js"></script>
    <script>
      const video = document.getElementById('intro-video');
      const videoContainer = document.getElementById('intro-video-container');
      const loginContainer = document.getElementById('login-container');

      video.addEventListener('ended', () => {
        videoContainer.classList.add('fade-out');
        setTimeout(() => {
          videoContainer.style.display = 'none';
          loginContainer.style.display = 'block';
        }, 2000);
      });

      function useTime(planned) {
        const status = document.getElementById('status');
        if (planned) {
          status.textContent = "👏 시간을 계획대로 보냈어요!";
        } else {
          status.textContent = "😅 시간을 낭비했어요...";
        }
      }
    </script>
  </body>
</html>
