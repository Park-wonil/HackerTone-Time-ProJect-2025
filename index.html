<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Time with Alice</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- 로그인 화면 생략… -->

  <!-- Alice 화면: 목표 시간 설정 -->
  <div id="alice-container" style="display:none;">
    <h1>⏰ Time with Alice</h1>
    <img id="alice-img" src="Alice.jpg" alt="Alice" />

    <div id="goal-container">
      <label>하루 목표 시간 설정 (24시간 HH:MM):</label>
      <select id="goal-hour"></select><span>:</span><select id="goal-minute"></select>
      <button onclick="setGoalTime()">설정</button>
    </div>
    <p id="status"></p>

    <!-- 설명 토글 -->
    <button id="toggle-desc">설명 보기</button>
    <div id="description-panel">
      <ul>
        <li>매일 스스로 ‘게임·SNS 사용 시간’을 설정합니다.</li>
        <li>목표 안에서는 앨리스가 활짝 웃어요 😊</li>
        <li>초과하면 앨리스가 경고 애니메이션을 보여줍니다!</li>
        <li>달성 기록은 랭킹에 올라가 친구들과 경쟁할 수 있어요.</li>
        <li>습관 통계로 주·월간 성장도 확인할 수 있습니다.</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
