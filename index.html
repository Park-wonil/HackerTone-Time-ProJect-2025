<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Time with Alice</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="login-container">
    <h2>로그인</h2>
    <input type="text" id="login-id" placeholder="아이디" />
    <input type="password" id="login-pw" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
    <p id="login-result"></p>
    <p><a href="#" onclick="showSignup()">회원가입</a></p>

    <!-- ↓ Google Sign-In 버튼 추가 ↓ -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>
  </div>

  <!-- 회원가입, 영상, Alice 화면은 변경 없음 -->
  <div id="signup-container" style="display:none;">
    <!-- ... -->
  </div>
  <div id="video-container" class="fade" style="display:none;">
    <!-- ... -->
  </div>
  <div id="alice-container" style="display:none;">
    <!-- ... -->
  </div>

  <script src="script.js"></script>
</body>
</html>
