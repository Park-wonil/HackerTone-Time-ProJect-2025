<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Time with Alice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 🎬 인트로 영상 -->
    <div id="intro-video-container">
      <video id="intro-video" autoplay muted>
        <source src="projectmp4.mp4" type="video/mp4" />
        브라우저가 video 태그를 지원하지 않습니다.
      </video>
    </div>

    <!-- 기존 콘텐츠 -->
    <div class="container" style="display: none;">
      <h1>⏰ Time with Alice</h1>
      <img id="alice" src="alice.jpg" alt="Alice" />
      <div class="controls">
        <button onclick="useTime(true)">✔️ 계획대로 보냄</button>
        <button onclick="useTime(false)">❌ 낭비함</button>
      </div>
      <p id="status"></p>
    </div>

    <script src="wonil.js"></script>
    <script>
      // 영상 끝나면 페이드아웃 후 메인 콘텐츠 등장
      const video = document.getElementById('intro-video');
      const videoContainer = document.getElementById('intro-video-container');
      const mainContent = document.querySelector('.container');

      video.addEventListener('ended', () => {
        videoContainer.classList.add('fade-out');

        setTimeout(() => {
          videoContainer.style.display = 'none';
          mainContent.style.display = 'block';
        }, 2000); // fade-out 애니메이션 시간과 맞춰줌
      });
    </script>
  </body>
</html>
