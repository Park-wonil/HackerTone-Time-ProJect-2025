<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Time with Alice – 랭킹</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #effect-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 1s ease;
      }

      #effect-overlay img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- 배경 GIF -->
    <div id="ranking-bg"></div>

    <h1>👑 Time with Alice – 갓생 랭킹</h1>

    <!-- 전체화면 연출용 오버레이 -->
    <div id="effect-overlay" style="display: none">
      <img id="effect-img" src="" alt="Alice Effect" />
    </div>

    <!-- 랭킹 테이블 -->
    <table id="ranking-table" style="display: none">
      <thead>
        <tr>
          <th>순위</th>
          <th>사용자</th>
          <th>낭비 시간 (분)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="/">← 메인으로 돌아가기</a>

    <script src="ranking.js"></script>
  </body>
</html>
